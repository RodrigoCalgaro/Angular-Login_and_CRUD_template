<div class="card">
    <div class="card-header">
        <div style="display: flex;">
            <h1 class="card-title">Productos</h1>
            <span class="example-spacer"></span>
            <button mat-mini-fab color="default" routerLink="add" style="margin-right: 5px;">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="card-body">
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="productoId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.productoId}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                    <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                    <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="proveedor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                    <td mat-cell *matCellDef="let row"> {{row.proveedor}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <div class="example-flex-container">
                            <button mat-icon-button class="view-button">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button class="edit-button">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button class="delete-button">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos para mostrar.</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
