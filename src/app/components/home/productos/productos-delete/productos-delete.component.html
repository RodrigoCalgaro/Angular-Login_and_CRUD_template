<h1 mat-dialog-title>Eliminar Producto</h1>
<div mat-dialog-content>
    <p>Está seguro que desea eliminar este registro? Esta acción no se puede deshacer.</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirm()" cdkFocusInitial>Confirmar</button>
    <button mat-button (click)="cancel()">Cancelar</button>
</div>
