<form *ngIf="form" [formGroup]="form" (ngSubmit)="update()">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Editar Producto</h1>
        </div>
        <div class="card-body">
            <mat-grid-list cols="2" rowHeight="75px">
                <mat-grid-tile>
                    <mat-form-field class="form-input" appearance="legacy">
                        <mat-label>CÃ³digo</mat-label>
                        <input matInput value="" formControlName="codigo">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="form-input" appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input matInput value="" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="form-input" appearance="legacy">
                        <mat-label>Marca</mat-label>
                        <input matInput value="" formControlName="marca">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="form-input" appearance="legacy">
                        <mat-label>Proveedor</mat-label>
                        <input matInput value="" formControlName="proveedor">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
    <br>
    <div class="action-group-buttons">
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Confirmar</button>
        <button mat-button routerLink="/home/productos">Volver</button>
    </div>
</form>
