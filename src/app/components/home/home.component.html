<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">My App</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/login"> 
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="true">
            <mat-nav-list>
                <a mat-list-item routerLink="productos"><mat-icon class="icon">inventory_2</mat-icon> Productos</a>
                <a mat-list-item (click)="notAvailable()"><mat-icon class="icon">face</mat-icon>Clientes</a>
                <a mat-list-item (click)="notAvailable()"><mat-icon class="icon">people</mat-icon>Proveedores</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
